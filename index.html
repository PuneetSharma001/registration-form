<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRATION FORM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>REGISTRATION FORM</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <small class="error" id="nameError"></small>
      </div>
      <div class="form-group">
        <label for="regno">Registration No</label>
        <input type="text" id="regno" placeholder="Enter registration no." required>
      </div>
      <div class="form-group">
        <label for="institute">Institute</label>
        <input type="text" id="institute" placeholder="Enter institute name" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile No</label>
        <input type="tel" id="mobile" placeholder="Enter mobile no." required>
        <small class="error" id="mobileError"></small>
      </div>
      <div class="form-group">
        <label for="stream">Stream</label>
        <select id="stream" required>
          <option value="">Select Stream</option>
          <option value="CSE">CSE</option>
          <option value="IT">IT</option>
          <option value="ECE">ECE</option>
          <option value="ME">ME</option>
          <option value="CE">CE</option>
        </select>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>

  <div id="successModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>REGISTRATION SUCCESSFULL!</h3>
      <p id="modalData"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
